<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body >
    <div class="body">
        <div class="calculator-body">
            <bdi></bdi><textarea rows="4" class="calculator-screen" ></textarea></bdi>
            <section class="keypad">
                <div class="input-keys">
                    <p class="key-brackets specialOperation">( )</p>
                    <p class="key-shift-backward operation">←</p>
                    <p class="key-shift-forward operation">→</p>
                    <p class="key-cancel operation">C</p>
                    <p class="key-one number">1</p>
                    <p class="key-two number">2</p>
                    <p class="key-three number">3</p>
                    <p class="key-delete operation">del</p>
                    <p class="key-four number">4</p>
                    <p class="key-five number">5</p>
                    <p class="key-six number ">6</p>
                    <p class="key-plus operation">+</p>
                    <p class="key-seven number ">7</p>
                    <p class="key-eight number ">8</p>
                    <p class="key-nine number ">9</p>
                    <p class="key-minus operation">-</p>
                    <p class="key-zero number ">0</p>
                    <p class="key-point number">.</p>
                    <p class="key-square specialOperation">X²</p>
                    <p class="key-multiply operation">*</p>
                    <p class="key-equals answer">=</p>
                    <p class="key-negative-integer operation">±</p>
                    <p class="key-squaroot specialOperation">√</p>
                    <p class="key-division operation">/</p>
                    
                    
                </div>
            </section>
        </div>
    </div>
    <script src="calculatorView.js"></script>
</body>
</html>
